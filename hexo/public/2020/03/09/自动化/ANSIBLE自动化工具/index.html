br><span class="line">669</span><br><span class="line">670</span><br><span class="line">671</span><br><span class="line">672</span><br><span class="line">673</span><br><span class="line">674</span><br><span class="line">675</span><br><span class="line">676</span><br><span class="line">677</span><br><span class="line">678</span><br><span class="line">679</span><br><span class="line">680</span><br><span class="line">681</span><br><span class="line">682</span><br><span class="line">683</span><br><span class="line">684</span><br><span class="line">685</span><br><span class="line">686</span><br><span class="line">687</span><br><span class="line">688</span><br><span class="line">689</span><br><span class="line">690</span><br><span class="line">691</span><br><span class="line">692</span><br><span class="line">693</span><br><span class="line">694</span><br><span class="line">695</span><br><span class="line">696</span><br><span class="line">697</span><br><span class="line">698</span><br><span class="line">699</span><br><span class="line">700</span><br><span class="line">701</span><br><span class="line">702</span><br><span class="line">703</span><br><span class="line">704</span><br><span class="line">705</span><br><span class="line">706</span><br><span class="line">707</span><br><span class="line">708</span><br><span class="line">709</span><br><span class="line">710</span><br><span class="line">711</span><br><span class="line">712</span><br><span class="line">713</span><br><span class="line">714</span><br><span class="line">715</span><br><span class="line">716</span><br><span class="line">717</span><br><span class="line">718</span><br><span class="line">719</span><br><span class="line">720</span><br><span class="line">721</span><br><span class="line">722</span><br><span class="line">723</span><br><span class="line">724</span><br><span class="line">725</span><br><span class="line">726</span><br><span class="line">727</span><br><span class="line">728</span><br><span class="line">729</span><br><span class="line">730</span><br><span class="line">731</span><br><span class="line">732</span><br><span class="line">733</span><br><span class="line">734</span><br><span class="line">735</span><br><span class="line">736</span><br><span class="line">737</span><br><span class="line">738</span><br><span class="line">739</span><br><span class="line">740</span><br><span class="line">741</span><br><span class="line">742</span><br><span class="line">743</span><br><span class="line">744</span><br><span class="line">745</span><br><span class="line">746</span><br><span class="line">747</span><br><span class="line">748</span><br><span class="line">749</span><br><span class="line">750</span><br><span class="line">751</span><br><span class="line">752</span><br><span class="line">753</span><br></pre></td><td class="code"><pre><span class="line">rpm包安装：EPEL源</span><br><span class="line">配置文件</span><br><span class="line">    /etc/ansible/hosts          #管理主机的清单</span><br><span class="line">    /etc/ansible/roles/         #存放角色的目录</span><br><span class="line">    /etc/ansible/ansible.cfg    #主配置文件，配置ansible工作特性，一般默认就好</span><br><span class="line">程序</span><br><span class="line">    /usr/bin/ansible            #主程序，临时命令执行工具</span><br><span class="line">    /usr/bin/ansible-doc        #查看配置文档，模块功能查看工具</span><br><span class="line">    /usr/bin/ansible-galaxy     #下载/上传优秀代码或Roles模块的官网平台</span><br><span class="line">    /usr/bin/ansible-playbook   #定制自动化任务，编排剧本工具/usr/bin/ansible-pull 远程执行命令的工具</span><br><span class="line">    /usr/bin/ansible-vault      #文件加密工具</span><br><span class="line">    /usr/bin/ansible-console    #基于Console界面与用户交互的执行工具</span><br><span class="line"></span><br><span class="line">ansible命令</span><br><span class="line"></span><br><span class="line">ansible-doc:显示模块帮助</span><br><span class="line">    ansible-doc [options][module]</span><br><span class="line">    -a      显示所有模块的文档</span><br><span class="line">    -l      列出可用模块</span><br><span class="line">    -s      显示指定模块的playbook片段</span><br><span class="line">例：    ansible-doc ping   </span><br><span class="line">        ansible-doc -l</span><br><span class="line">        ansible-doc -s ping</span><br><span class="line"></span><br><span class="line">ansible</span><br><span class="line">    --version       #显示版本</span><br><span class="line">    -m module       #指定模块，默认command</span><br><span class="line">    -v              #显示详细过程 -vv -vvv</span><br><span class="line">    --list          #显示主机列表，</span><br><span class="line">    -C              #检查，并不执行</span><br><span class="line">    all             #表示所有清单列表的主机 ansible all -m ping</span><br><span class="line">    *               #通配符 ansible "*" -m ping      ansible 192.168.2.* -m ping</span><br><span class="line">    :               #逻辑或 ansible "web1:web2" --list</span><br><span class="line">    :&amp;              #逻辑与 ansible "web1:&amp;web2" -m ping</span><br><span class="line">    :!   用单引号    #逻辑非 ansible 'web1:&amp;web2' --list</span><br><span class="line"></span><br><span class="line">https://galaxy.ansible.com</span><br><span class="line">ansible-galaxy list                         #列出所有已安装的galaxy</span><br><span class="line">ansible-galaxy install geerlingguy.redis    #下载安装galaxy</span><br><span class="line">ansible-galaxy remove geerlingguy.redis     #删除galaxy</span><br><span class="line">ansible-pull                                #推送至远程，提升效率</span><br><span class="line">ansible-playbook</span><br><span class="line"></span><br><span class="line">ansible-vault</span><br><span class="line">功能：管理加密解密yml文件</span><br><span class="line">ansible-vault [create|decrypt|edit|encrypt|rekey|view]</span><br><span class="line">ansible-vault encrypt hello.yml             #加密</span><br><span class="line">ansible-vault decrypt hello.yml             #解密</span><br><span class="line">ansible-vault view hello.yml                #查看</span><br><span class="line">ansible-vault edit hello.yml                #编辑加密文件</span><br><span class="line">ansible-vault rekey hello.yml               #修改口令</span><br><span class="line">ansible-vault create new.yml                #创建新文件</span><br><span class="line"></span><br><span class="line">ansible常用模块</span><br><span class="line">command:在远程主机执行简单命令（默认是command，可以不用m选项）</span><br><span class="line">[root@localhost ~]# ansible web1 -a 'cat /etc/issue'</span><br><span class="line">[root@localhost ~]# ansible web1 -a 'ls -l /etc/selinux'</span><br><span class="line"></span><br><span class="line">shell：调用bash执行复杂命令（万能模块）</span><br><span class="line">[root@localhost ~]# ansible web1 -m shell -a 'sed -i "s/SELINUX=enforcing/SELINUX=disabled/"  /etc/selinux/config</span><br><span class="line">[root@localhost ~]# ansible web1 -a 'echo $HOSTNAME'</span><br><span class="line">[root@localhost ~]# ansible web1 -m shell -a 'tar -Jcvf /root/boot.tar.xz /boot/'</span><br><span class="line"></span><br><span class="line">script：在远程主机上运行ansible服务器上的脚本</span><br><span class="line">[root@localhost ~]# ansible web1 -m script -a '/data/hello.sh'</span><br><span class="line">copy：从主控端复制文件到远程主机</span><br><span class="line">[root@localhost ~]# ansible-doc -s copy</span><br><span class="line">[root@localhost ~]# ansible web1 -m copy -a ' src=/etc/selinux/config dest=/etc/selinux/config.bak mode=600 owner=huahua group=bin'</span><br><span class="line">[root@localhost ~]# ansible web1 -m copy -a ' src=/etc/selinux/config dest=/etc/selinux/ backup=yes' #默认覆盖，加入backup=yes备份。</span><br><span class="line">[root@localhost ~]# ansible web1 -m copy -a 'content="111\n222\n333" dest=/tmp/text.txt' #content指定内容，直接生成目标文件。</span><br><span class="line">[root@localhost ~]# ansible web1 -m copy -a 'content="[base]\nname=base\nbaseurl=file:///mnt/cdrom\ngpgcheck=0" dest=/etc/yum.repos.d/base.repo'   #批量创建yum源 </span><br><span class="line"></span><br><span class="line">fetch：从远程主机提取文件至主控端，copy相反，目录的话需要tar打包</span><br><span class="line">[root@localhost ~]# ansible-doc -s fetch</span><br><span class="line">[root@localhost ~]# ansible web1 -m fetch -a 'src=/etc/yum.repos.d/base.repo dest=/tmp/'            #将远程base.repo文件抓取放到本机tmp目录下</span><br><span class="line">file：设置文件属性</span><br><span class="line">[root@localhost ~]# ansible-doc -s file</span><br><span class="line">[root@localhost ~]# ansible web1 -m file -a 'path=/tmp/yum.log owner=huahua mode=000'        </span><br><span class="line">[root@localhost ~]# ansible web1 -m file -a 'src=/tmp/yum.log name=/tmp/yum.log.link state=link' </span><br><span class="line">         #创建软连接  </span><br><span class="line">[root@localhost ~]# ansible web1 -m file -a 'src=/tmp/yum.log name=/tmp/yum.log.hard state=hard' </span><br><span class="line">         #创建硬链接</span><br><span class="line">[root@localhost ~]# ansible web1 -m file -a 'path=/tmp/dir1 state=directory'     #创建文件夹</span><br><span class="line">[root@localhost ~]# ansible web1 -m file -a 'path=/tmp/f1.log state=touch'       #创建空文件</span><br><span class="line">[root@localhost ~]# ansible web1 -m file -a 'path=/tmp/f1.log state=absent'      #删除文件（目录）</span><br><span class="line">[root@localhost ~]# ansible web1 -m shell -a 'rm -rf /tmp/*'</span><br><span class="line"></span><br><span class="line">hostname：管理主机名</span><br><span class="line">[root@localhost ~]# ansible-doc -s hostname</span><br><span class="line">[root@localhost ~]# ansible 192.168.2.20 -m hostname -a 'name=centos7.6'    </span><br><span class="line"></span><br><span class="line">cron：计划任务</span><br><span class="line">[root@localhost ~]# ansible-doc -s cron</span><br><span class="line">[root@localhost ~]# ansible web2 -m cron -a 'name=synctime minute=*/5 \</span><br><span class="line">job="/usr/sbin/ntpdate 192.168.2.10 &amp;&gt; /dev/null"'</span><br><span class="line">[root@localhost ~]# ansible web2 -a 'crontab -l'</span><br><span class="line"></span><br><span class="line">yum：管理包</span><br><span class="line">[root@localhost ~]# ansible-doc -s yum</span><br><span class="line">[root@localhost ~]# ansible web1 -m yum -a 'name=httpd state=present'</span><br><span class="line">[root@localhost ~]# ansible web1 -m yum -a 'name=httpd state=absent'</span><br><span class="line"></span><br><span class="line">service：管理服务</span><br><span class="line">[root@localhost ~]# ansible-doc -s service</span><br><span class="line">[root@localhost ~]# ansible web1 -m service -a 'name=named state=started enabled=true'</span><br><span class="line">[root@localhost ~]# ansible web1 -m service -a 'name=named state=stopped'</span><br><span class="line"></span><br><span class="line">user：管理用户</span><br><span class="line">[root@localhost ~]# ansible-doc -s user</span><br><span class="line">[root@localhost ~]# ansible web1 -a 'getent passwd'</span><br><span class="line">[root@localhost ~]# ansible web1 -m user -a 'name=mysql system=yes shell=/sbin/nologin'</span><br><span class="line">[root@localhost ~]# ansible web1 -m user -a 'name=mysql state=absent'</span><br><span class="line">[root@localhost ~]# ansible web1 -m user -a 'name=mysql state=absent remove=yes'  </span><br><span class="line"></span><br><span class="line">YAML语言</span><br><span class="line">1、第一行写“---”       最后一行“...”     (建议不要省略)</span><br><span class="line">2、第二行建议写明功能用#注释</span><br><span class="line">3、缩进必须是统一的，不能空格和tab混用</span><br><span class="line">4、缩进的级别也必须是一致的，同样的缩进代表同样的级别，程序判断配置的级别是通过缩进结合换行来实现的</span><br><span class="line">5、YAML文件内容是区分大小写的,k/v的值均大小写敏感</span><br><span class="line">6、一个完整的代码块功能需要最少元素需包括name和task</span><br><span class="line">7、一个name只能包括一个task</span><br><span class="line">8、YAML文件扩展名通常为yml和yaml</span><br><span class="line"></span><br><span class="line">List：列表，所有元素均使用“-”打头</span><br><span class="line"></span><br><span class="line">Dictionary：字典，由多个key和value组成</span><br><span class="line">            ksy:value</span><br><span class="line"></span><br><span class="line">playbook的核心元素</span><br><span class="line">hosts:playbook配置文件作用的主机</span><br><span class="line">tasks：任务列表</span><br><span class="line">variables：变量</span><br><span class="line">templates：包含模板语法的文本文件</span><br><span class="line">handlers：由特定条件触发的任务</span><br><span class="line">roles：用于层次性、结构化地组织playbook。roles能够根据层次结构自动装载变量文件、tasks以及handlers</span><br><span class="line"></span><br><span class="line">运行playbook的方式</span><br><span class="line">ansible-playbook  ... [options]</span><br><span class="line">常见选项</span><br><span class="line">--check -C          #只检测可能会发生的改变，但不真正执行操作</span><br><span class="line">--list-hosts        #列出运行任务的主机</span><br><span class="line">--list-tags         #列出tag</span><br><span class="line">--list-tasks        #列出task</span><br><span class="line">--limit             #主机列表 只针对主机列表中的主机执行</span><br><span class="line">-v -vv -vvv         #显示过程</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# vim http.yml</span><br><span class="line">---</span><br><span class="line"><span class="meta">#</span><span class="bash">install httpd</span></span><br><span class="line">- hosts: web1</span><br><span class="line">  remote_user: root</span><br><span class="line"></span><br><span class="line">  tasks:</span><br><span class="line">    - name: install package</span><br><span class="line">      yum: name=httpd</span><br><span class="line">    - name: cofig file</span><br><span class="line">      copy: src=/tmp/httpd.conf dest=/etc/httpd/conf/ backup=yes</span><br><span class="line">    - name: service</span><br><span class="line">      service: name=httpd state=started enabled=yes</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# ansible-playbook -C http.yml</span><br><span class="line">[root@localhost ansible]# ansible-playbook http.yml</span><br><span class="line"></span><br><span class="line">触发handlers（handlers有notify触发）</span><br><span class="line">---</span><br><span class="line"><span class="meta">#</span><span class="bash">install httpd</span></span><br><span class="line">- hosts: web1</span><br><span class="line">  remote_user: root</span><br><span class="line"></span><br><span class="line">  tasks:</span><br><span class="line">    - name: install package</span><br><span class="line">      yum: name=httpd</span><br><span class="line">    - name: cofig file</span><br><span class="line">      copy: src=/tmp/httpd.conf dest=/etc/httpd/conf/ backup=yes</span><br><span class="line">      notify: restart service</span><br><span class="line">    - name: service</span><br><span class="line">      service: name=httpd state=started enabled=yes</span><br><span class="line"></span><br><span class="line">  handlers:</span><br><span class="line">    - name: restart service</span><br><span class="line">      service: name=httpd state=restarted</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# ansible-playbook http.yml</span><br><span class="line"></span><br><span class="line">tags标签（根据tags来实现部分功能）</span><br><span class="line">---</span><br><span class="line"><span class="meta">#</span><span class="bash">install httpd</span></span><br><span class="line">- hosts: web1</span><br><span class="line">  remote_user: root</span><br><span class="line"></span><br><span class="line">  tasks:</span><br><span class="line">    - name: install package</span><br><span class="line">      yum: name=httpd</span><br><span class="line">    - name: cofig file</span><br><span class="line">      copy: src=/tmp/httpd.conf dest=/etc/httpd/conf/ backup=yes</span><br><span class="line">      notify: restart service</span><br><span class="line">      tags: config</span><br><span class="line">    - name: service</span><br><span class="line">      service: name=httpd state=started enabled=yes</span><br><span class="line">      tags: service</span><br><span class="line"></span><br><span class="line">  handlers:</span><br><span class="line">    - name: restart service</span><br><span class="line">      service: name=httpd state=restarted</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# ansible-playbook -t config http.yml</span><br><span class="line">[root@localhost ansible]# ansible-playbook -t config,service http.yml       #选择多个标签</span><br><span class="line"></span><br><span class="line">ansible初步准备</span><br><span class="line">[root@localhost ~]# yum -y install ansible</span><br><span class="line">[root@localhost ~]# vim /etc/ansible/hosts      #加入清单列表</span><br><span class="line">[web1]</span><br><span class="line">192.168.2.20</span><br><span class="line">192.168.2.30</span><br><span class="line"></span><br><span class="line">[web2]</span><br><span class="line">192.168.2.30</span><br><span class="line">192.168.2.40</span><br><span class="line"></span><br><span class="line">[root@localhost ~]# vim /etc/ansible/ansible.cfg </span><br><span class="line">log_path = /var/log/ansible.log             #开启日志</span><br><span class="line">module_name = shell                         #修改默认模块</span><br><span class="line">host_key_checking = False                   #取消对应服务器host_key的检查</span><br><span class="line"></span><br><span class="line">基于key验证，实现无秘钥登录管理</span><br><span class="line">[root@localhost ~]# ssh-keygen</span><br><span class="line">[root@localhost ~]# ssh-copy-id 192.168.2.20</span><br><span class="line">[root@localhost ~]# ssh-copy-id 192.168.2.30</span><br><span class="line">[root@localhost ~]# ssh-copy-id 192.168.2.40</span><br><span class="line"></span><br><span class="line">测试连通</span><br><span class="line">[root@localhost ~]# ansible web1 -m ping</span><br><span class="line">192.168.2.20 | SUCCESS =&gt; &#123;</span><br><span class="line">    "changed": false,</span><br><span class="line">    "ping": "pong"</span><br><span class="line">&#125;</span><br><span class="line">192.168.2.30 | SUCCESS =&gt; &#123;</span><br><span class="line">    "changed": false, </span><br><span class="line">    "ping": "pong"</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">[root@localhost ~]# ansible web2 -m ping</span><br><span class="line">192.168.2.30 | SUCCESS =&gt; &#123;    "changed": false, </span><br><span class="line">    "ping": "pong"</span><br><span class="line">&#125;</span><br><span class="line">192.168.2.40 | SUCCESS =&gt; &#123;</span><br><span class="line">    "changed": false, </span><br><span class="line">    "ping": "pong"</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">playbook变量使用</span><br><span class="line">[root@localhost ansible]# ansible all -m setup  #查看所有变量</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# ansible-playbook -e port=6869 file.yml        #命令行指定变量，优先级最高</span><br><span class="line">ansible_hostname</span><br><span class="line">ansible_memtotal_mb</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">调用ansible_hostname变量</span></span><br><span class="line">---</span><br><span class="line"><span class="meta">#</span><span class="bash"> file var</span></span><br><span class="line"> - hosts: web1</span><br><span class="line">   remote_user: root</span><br><span class="line"></span><br><span class="line">   tasks:</span><br><span class="line">     - name: file</span><br><span class="line">       file: name=/tmp/&#123;&#123;ansible_hostname&#125;&#125;.log state=touch     </span><br><span class="line"></span><br><span class="line">在清单里定义变量port和mark</span><br><span class="line">[root@localhost ansible]# vim /etc/ansible/hosts</span><br><span class="line">[web2]</span><br><span class="line">192.168.2.30 port=80</span><br><span class="line">192.168.2.40 port=8080</span><br><span class="line">[web2:vars]                 </span><br><span class="line">mark="_"</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">调用变量</span></span><br><span class="line">---</span><br><span class="line"><span class="meta">#</span><span class="bash"> file var</span></span><br><span class="line"> - hosts: web1</span><br><span class="line">   remote_user: root</span><br><span class="line"></span><br><span class="line">   tasks:</span><br><span class="line">     - name: file</span><br><span class="line">       file: name=/tmp/&#123;&#123; ansible_hostname &#125;&#125;&#123;&#123; mark &#125;&#125;&#123;&#123; port &#125;&#125;.log state=touch</span><br><span class="line"></span><br><span class="line">在playbook定义变量</span><br><span class="line">---</span><br><span class="line"><span class="meta">#</span><span class="bash"> file var</span></span><br><span class="line"> - hosts: web1</span><br><span class="line">   remote_user: root</span><br><span class="line">   vars_files:</span><br><span class="line">     - vars.yml                 #调用vars.yuml变量文件</span><br><span class="line">---</span><br><span class="line"><span class="meta">#</span><span class="bash"> file var</span></span><br><span class="line"> - hosts: web1</span><br><span class="line">   remote_user: root</span><br><span class="line">   vars:</span><br><span class="line">     - port: 1989               #文件内定义</span><br><span class="line"></span><br><span class="line">模板template</span><br><span class="line">文本文件，嵌套有脚本（使用模板编程语言编写）</span><br><span class="line">Jinja2语言，使用字面量，有下面形式</span><br><span class="line">    字符串：使用单引号或双引号</span><br><span class="line">    数字：整数，浮点数</span><br><span class="line">    列表：[item1, item2, ...]</span><br><span class="line">    元组：(item1, item2, ...)</span><br><span class="line">    字典：&#123;key1:value1, key2:value2, ...&#125;</span><br><span class="line">    布尔型：true/false</span><br><span class="line">算术运算：+, -, *, /, //, %, **</span><br><span class="line">比较操作：==, !=, &gt;, &gt;=, &lt;, &lt;=</span><br><span class="line">逻辑运算：and，or，not</span><br><span class="line">流表达式：For，If，When</span><br><span class="line"></span><br><span class="line">template功能：根据模块文件动态生成对应的配置文件</span><br><span class="line">    template文件必须存放于templates目录下，且命名为 .j2 结尾</span><br><span class="line">    yaml/yml 文件需和templates目录平级，目录结构如下：</span><br><span class="line"> ./</span><br><span class="line"> ├── temnginx.yml</span><br><span class="line"> └── templates</span><br><span class="line"> └── nginx.conf.j2</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"><span class="meta">#</span><span class="bash">nginx </span></span><br><span class="line">- hosts: web2</span><br><span class="line">  remote_user: root</span><br><span class="line"></span><br><span class="line">  tasks:</span><br><span class="line">    - name: package</span><br><span class="line">      yum: name=nginx</span><br><span class="line">    - name: config</span><br><span class="line">      template: src=nginx.conf.j2 dest=/etc/nginx/nginx.conf</span><br><span class="line">      notify: restart</span><br><span class="line">    - name: service</span><br><span class="line">     service: name=nginx state=started enabled=yes</span><br><span class="line"></span><br><span class="line">   handlers:</span><br><span class="line">     - name: restart</span><br><span class="line">       service: name=nginx state=restarted</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# tree</span><br><span class="line">.</span><br><span class="line">├── nginx.yml</span><br><span class="line">└── templates</span><br><span class="line">    └── nginx.conf.j2  </span><br><span class="line">when条件判断</span><br><span class="line">---</span><br><span class="line"><span class="meta">#</span><span class="bash">install httpd</span></span><br><span class="line">- hosts: web1</span><br><span class="line">  remote_user: root</span><br><span class="line"></span><br><span class="line">  tasks:</span><br><span class="line">    - name: install package</span><br><span class="line">      yum: name=httpd</span><br><span class="line">    - name: config file</span><br><span class="line">      template: src=templates/httpd.conf6.j2 dest=/etc/httpd/conf/httpd.conf</span><br><span class="line">      when: ansible_distribution_major_version == "6"</span><br><span class="line">      notify: restart service</span><br><span class="line">    - name: config file</span><br><span class="line">      template: src=templates/httpd.conf7.j2 dest=/etc/httpd/conf/httpd.conf</span><br><span class="line">      when: ansible_distribution_major_version == "7"</span><br><span class="line">    - name: service</span><br><span class="line">      service: name=httpd state=started enabled=yes</span><br><span class="line">      tags: service</span><br><span class="line"></span><br><span class="line">  handlers:</span><br><span class="line">    - name: restart service</span><br><span class="line">      service: name=httpd state=restarted</span><br><span class="line"></span><br><span class="line">迭代：with_items</span><br><span class="line">---</span><br><span class="line"><span class="meta">#</span><span class="bash"> file var</span></span><br><span class="line"> - hosts: web1</span><br><span class="line">   remote_user: root</span><br><span class="line"></span><br><span class="line">   tasks:</span><br><span class="line">     - name: file</span><br><span class="line">       file: name=/tmp/&#123;&#123;item&#125;&#125;.log state=touch</span><br><span class="line">       with_items:</span><br><span class="line">         - abc</span><br><span class="line">         - qwe</span><br><span class="line">         - 798</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line">- hosts: web1</span><br><span class="line">  remote_user: root</span><br><span class="line"></span><br><span class="line">  tasks:</span><br><span class="line">    - name: create user</span><br><span class="line">      user: name=&#123;&#123;item&#125;&#125;</span><br><span class="line">      with_items:</span><br><span class="line">        - huahua</span><br><span class="line">        - lili</span><br><span class="line">        - yangyang</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line">- hosts: web1</span><br><span class="line">  remote_user: root</span><br><span class="line"></span><br><span class="line">  tasks:</span><br><span class="line">    - name: create group</span><br><span class="line">      group: name=&#123;&#123;item&#125;&#125;</span><br><span class="line">      with_items:</span><br><span class="line">        - agroup</span><br><span class="line">        - bgroup</span><br><span class="line">        - cgroup</span><br><span class="line"></span><br><span class="line">    - name: create user</span><br><span class="line">      user: name=&#123;&#123;item.name&#125;&#125; group=&#123;&#123;item.group&#125;&#125;</span><br><span class="line">      with_items:</span><br><span class="line">        - &#123;name: "huahua",group: "agroup"&#125;</span><br><span class="line">        - &#123;name: "lili",group: "bgroup"&#125;</span><br><span class="line">        - &#123;name: "yangyang",group: "cgroup"&#125;</span><br><span class="line"></span><br><span class="line">template for if</span><br><span class="line">1</span><br><span class="line">[root@localhost templates]# pwd</span><br><span class="line">/tmp/ansible/templates</span><br><span class="line">[root@localhost templates]# vim test.j2         #模板文件</span><br><span class="line">&#123;%for i in ports  %&#125;</span><br><span class="line">server&#123;</span><br><span class="line">    listen  &#123;&#123;i&#125;&#125;</span><br><span class="line">    server_name www.a.com</span><br><span class="line">    root        /app/log/</span><br><span class="line">&#125;</span><br><span class="line">&#123;%endfor%&#125;</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# pwd</span><br><span class="line">/tmp/ansible</span><br><span class="line">[root@localhost ansible]# vim test.yml      #YAML文件调用</span><br><span class="line">---</span><br><span class="line">- hosts: web1</span><br><span class="line">  remote_user: root</span><br><span class="line">  vars:</span><br><span class="line">    ports:</span><br><span class="line">      - 81</span><br><span class="line">      - 82</span><br><span class="line">      - 83</span><br><span class="line"></span><br><span class="line">  tasks:</span><br><span class="line">    - name: template</span><br><span class="line">      template: src=test.j2 dest=/tmp/test.conf</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# ansible-playbook -C test.yml</span><br><span class="line">[root@localhost ansible]# ansible-playbook test.yml </span><br><span class="line">[root@localhost ansible]# ansible web1 -a 'cat /tmp/test.conf'</span><br><span class="line">192.168.2.20 | CHANGED | rc=0 &gt;&gt;</span><br><span class="line">server&#123;</span><br><span class="line">    listen  81</span><br><span class="line">    server_name www.a.com</span><br><span class="line">    root        /app/log/</span><br><span class="line">&#125;</span><br><span class="line">server&#123;</span><br><span class="line">    listen  82</span><br><span class="line">    server_name www.a.com</span><br><span class="line">    root        /app/log/</span><br><span class="line">&#125;</span><br><span class="line">server&#123;</span><br><span class="line">    listen  83</span><br><span class="line">    server_name www.a.com</span><br><span class="line">    root        /app/log/</span><br><span class="line">&#125;</span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">2</span><br><span class="line">[root@localhost templates]# pwd</span><br><span class="line">/tmp/ansible/templates</span><br><span class="line">[root@localhost templates]# vim test2.j2 </span><br><span class="line">&#123;%for i in vhosts  %&#125;</span><br><span class="line">server&#123;</span><br><span class="line">    listen  &#123;&#123;i.port&#125;&#125;</span><br><span class="line">    server_name &#123;&#123;i.name&#125;&#125;</span><br><span class="line">    root     &#123;&#123;i.dir&#125;&#125;</span><br><span class="line">&#125;</span><br><span class="line">&#123;%endfor%&#125;</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# pwd</span><br><span class="line">/tmp/ansible</span><br><span class="line">[root@localhost ansible]# vim test2.yml</span><br><span class="line">---</span><br><span class="line">- hosts: web1</span><br><span class="line">  remote_user: root</span><br><span class="line">  vars:</span><br><span class="line">    vhosts:</span><br><span class="line">      - web1:</span><br><span class="line">        port: 81</span><br><span class="line">        name: www.a.com</span><br><span class="line">        dir: /tmp/webs</span><br><span class="line">      - web1:</span><br><span class="line">        port: 82</span><br><span class="line">        name: www.b.com</span><br><span class="line">        dir: /tmp/webs</span><br><span class="line">      - web1:</span><br><span class="line">        port: 83</span><br><span class="line">        name: www.c.com</span><br><span class="line">        dir: /tmp/webs</span><br><span class="line"></span><br><span class="line">  tasks:</span><br><span class="line">    - name: template</span><br><span class="line">      template: src=test2.j2 dest=/tmp/test2.conf</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# ansible-playbook -C test2.yml</span><br><span class="line">[root@localhost ansible]# ansible-playbook test2.yml</span><br><span class="line">[root@localhost ansible]# ansible web1 -a "cat /tmp/test2.conf"</span><br><span class="line">192.168.2.30 | CHANGED | rc=0 &gt;&gt;</span><br><span class="line">server&#123;</span><br><span class="line">    listen  81</span><br><span class="line">    server_name www.a.com</span><br><span class="line">    root     /tmp/webs</span><br><span class="line">&#125;</span><br><span class="line">server&#123;</span><br><span class="line">    listen  82</span><br><span class="line">    server_name www.b.com</span><br><span class="line">    root     /tmp/webs</span><br><span class="line">&#125;</span><br><span class="line">server&#123;</span><br><span class="line">    listen  83</span><br><span class="line">    server_name www.c.com</span><br><span class="line">    root     /tmp/webs</span><br><span class="line">&#125;</span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">3</span><br><span class="line">[root@localhost templates]# pwd</span><br><span class="line">/tmp/ansible/templates</span><br><span class="line">[root@localhost templates]# vim test3.j2</span><br><span class="line">&#123;%for i in vhosts  %&#125;</span><br><span class="line">server&#123;</span><br><span class="line">    listen  &#123;&#123;i.port&#125;&#125;</span><br><span class="line">&#123;% if i.name is defined %&#125;</span><br><span class="line">    server_name  &#123;&#123;i.name&#125;&#125;</span><br><span class="line">&#123;% endif %&#125;</span><br><span class="line">    root  &#123;&#123;i.dir&#125;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#123;%endfor%&#125;</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# pwd</span><br><span class="line">/tmp/ansible</span><br><span class="line">[root@localhost ansible]# vim test3.yml</span><br><span class="line">---</span><br><span class="line">- hosts: web1</span><br><span class="line">  remote_user: root</span><br><span class="line">  vars:</span><br><span class="line">    vhosts:</span><br><span class="line">      - web1:</span><br><span class="line">        port: 81</span><br><span class="line">        # name: www.a.com</span><br><span class="line">        dir: /tmp/webs</span><br><span class="line">      - web1:</span><br><span class="line">        port: 82</span><br><span class="line">        name: www.b.com</span><br><span class="line">        dir: /tmp/webs</span><br><span class="line">      - web1:</span><br><span class="line">        port: 83</span><br><span class="line">        #name: www.c.com</span><br><span class="line">        dir: /tmp/webs</span><br><span class="line"></span><br><span class="line">  tasks:</span><br><span class="line">    - name: template</span><br><span class="line">      template: src=test3.j2 dest=/tmp/test3.conf</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# ansible-playbook -C test3.yml</span><br><span class="line">[root@localhost ansible]# ansible-playbook test3.yml </span><br><span class="line">[root@localhost ansible]# ansible web1 -a 'cat /tmp/test3.conf'</span><br><span class="line">192.168.2.30 | CHANGED | rc=0 &gt;&gt;</span><br><span class="line">server&#123;</span><br><span class="line">    listen  81</span><br><span class="line">    root  /tmp/webs</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">server&#123;</span><br><span class="line">    listen  82</span><br><span class="line">    server_name  www.b.com</span><br><span class="line">    root  /tmp/webs</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">server&#123;</span><br><span class="line">    listen  83</span><br><span class="line">    root  /tmp/webs</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Roles角色</span><br><span class="line">/roles/project/ :项目名称,有以下子目录</span><br><span class="line"></span><br><span class="line">  files/ ：存放由copy或script模块等调用的文件</span><br><span class="line"></span><br><span class="line">  templates/：template模块查找所需要模板文件的目录</span><br><span class="line"></span><br><span class="line">  tasks/：定义task,role的基本元素，至少应该包含一个名为main.yml的文件；</span><br><span class="line">其它的文件需要在此文件中通过include进行包含</span><br><span class="line"></span><br><span class="line">  handlers/：至少应该包含一个名为main.yml的文件；其它的文件需要在此</span><br><span class="line">文件中通过include进行包含</span><br><span class="line"></span><br><span class="line">  vars/：定义变量，至少应该包含一个名为main.yml的文件；其它的文件需要</span><br><span class="line">在此文件中通过include进行包含</span><br><span class="line"></span><br><span class="line">  meta/：定义当前角色的特殊设定及其依赖关系,至少应该包含一个名为</span><br><span class="line">main.yml的文件，其它文件需在此文件中通过include进行包含</span><br><span class="line"></span><br><span class="line">  default/：设定默认变量时使用此目录中的main.yml文件</span><br><span class="line"></span><br><span class="line">创建role的步骤</span><br><span class="line">  (1) 创建以roles命名的目录</span><br><span class="line">  (2) 在roles目录中分别创建以各角色名称命名的目录，如webservers等</span><br><span class="line">  (3) 在每个角色命名的目录中分别创建files、handlers、meta、tasks、</span><br><span class="line">templates和vars目录；用不到的目录可以创建为空目录，也可以不创建</span><br><span class="line">  (4) 在playbook文件中，调用各角色</span><br><span class="line"></span><br><span class="line">安装httpd</span><br><span class="line">目录结构</span><br><span class="line">[root@localhost ansible]# tree</span><br><span class="line">.</span><br><span class="line">├── role-httpd.yml</span><br><span class="line">└── roles</span><br><span class="line">    └── httpd</span><br><span class="line">        ├── files</span><br><span class="line">        │   ├── httpd.conf</span><br><span class="line">        │   └── index.html</span><br><span class="line">        └── tasks</span><br><span class="line">            ├── conf.yml</span><br><span class="line">            ├── data.yml</span><br><span class="line">            ├── install.yml</span><br><span class="line">            ├── main.yml</span><br><span class="line">            └── service.yml</span><br><span class="line"></span><br><span class="line">[root@localhost tasks]# cat conf.yml</span><br><span class="line">- name: config</span><br><span class="line">  copy: src=httpd.conf dest=/etc/httpd/conf/httpd.conf</span><br><span class="line"></span><br><span class="line">[root@localhost tasks]# cat data.yml </span><br><span class="line">- name: copy data file</span><br><span class="line">  copy: src=index.html dest=/var/www/html/index.html</span><br><span class="line"></span><br><span class="line">[root@localhost tasks]# cat install.yml </span><br><span class="line">- name: install package</span><br><span class="line">  yum: name=httpd</span><br><span class="line"></span><br><span class="line">[root@localhost tasks]# cat service.yml </span><br><span class="line">- name: service</span><br><span class="line">  service: name=httpd state=started enabled=yes</span><br><span class="line"></span><br><span class="line">[root@localhost tasks]# cat main.yml </span><br><span class="line">- include: install.yml</span><br><span class="line">- include: conf.yml</span><br><span class="line">- include: data.yml</span><br><span class="line">- include: service.yml</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# cat role-httpd.yml</span><br><span class="line">---</span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">test</span> httpd role</span></span><br><span class="line">- hosts: web1</span><br><span class="line"></span><br><span class="line">  roles:</span><br><span class="line">    - role: httpd</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# ansible-playbook role-httpd.yml</span><br><span class="line"></span><br><span class="line">nginx安装</span><br><span class="line">目录结构</span><br><span class="line">[root@localhost ansible]# tree</span><br><span class="line">.</span><br><span class="line">├── role-httpd.yml</span><br><span class="line">├── role-nginx.yml</span><br><span class="line">└── roles</span><br><span class="line">    ├── httpd</span><br><span class="line">    │   ├── files</span><br><span class="line">    │   │   ├── httpd.conf</span><br><span class="line">    │   │   └── index.html</span><br><span class="line">    │   └── tasks</span><br><span class="line">    │       ├── conf.yml</span><br><span class="line">    │       ├── data.yml</span><br><span class="line">    │       ├── install.yml</span><br><span class="line">    │       ├── main.yml</span><br><span class="line">    │       └── service.yml</span><br><span class="line">    └── nginx</span><br><span class="line">        ├── files</span><br><span class="line">        │   └── index.html</span><br><span class="line">        ├── handlers</span><br><span class="line">        │   └── main.yml</span><br><span class="line">        ├── tasks</span><br><span class="line">        │   ├── config.yml</span><br><span class="line">        │   ├── data.yml</span><br><span class="line">        │   ├── group.yml</span><br><span class="line">        │   ├── install.yml</span><br><span class="line">        │   ├── main.yml</span><br><span class="line">        │   ├── service.yml</span><br><span class="line">        │   └── user.yml</span><br><span class="line">        ├── templates</span><br><span class="line">        │   └── nginx.conf.j2</span><br><span class="line">        └── vars</span><br><span class="line">            └── main.yml</span><br><span class="line"></span><br><span class="line">[root@localhost handlers]# cat main.yml</span><br><span class="line">- name: restart service</span><br><span class="line">  service: name=nginx state=restarted</span><br><span class="line"></span><br><span class="line">[root@localhost tasks]# cat config.yml </span><br><span class="line">- name: config</span><br><span class="line">  template: src=nginx.conf.j2 dest=/etc/nginx/nginx.conf</span><br><span class="line">  notify: restart service</span><br><span class="line"></span><br><span class="line">[root@localhost tasks]# cat data.yml </span><br><span class="line">- name: copy data file</span><br><span class="line">  copy: src=index.html dest=/usr/share/nginx/html/index.html</span><br><span class="line"></span><br><span class="line">[root@localhost tasks]# cat group.yml </span><br><span class="line">- name: group</span><br><span class="line">  group: name=nginx system=yes gid=77 </span><br><span class="line"></span><br><span class="line">[root@localhost tasks]# cat user.yml </span><br><span class="line">- name: user</span><br><span class="line">  user: name=nginx system=yes uid=77 group=nginx</span><br><span class="line"></span><br><span class="line">[root@localhost tasks]# cat install.yml </span><br><span class="line">- name: install</span><br><span class="line">  yum: name=nginx </span><br><span class="line"></span><br><span class="line">[root@localhost tasks]# cat service.yml </span><br><span class="line">- name: service</span><br><span class="line">  service: name=nginx state=started enabled=yes</span><br><span class="line"></span><br><span class="line">[root@localhost nginx]# cat tasks/main.yml</span><br><span class="line">- include: group.yml</span><br><span class="line">- include: user.yml</span><br><span class="line">- include: install.yml</span><br><span class="line">- include: config.yml</span><br><span class="line">- include: data.yml</span><br><span class="line">- include: service.yml</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# cat role-nginx.yml </span><br><span class="line">---</span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">test</span> nginx role</span></span><br><span class="line">- hosts: web2</span><br><span class="line"></span><br><span class="line">  roles:</span><br><span class="line">    - role: nginx</span><br><span class="line"></span><br><span class="line">tags标签和when判断</span><br><span class="line">---</span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">test</span> httpd role</span></span><br><span class="line">- hosts: web1:web3</span><br><span class="line"></span><br><span class="line">  roles:</span><br><span class="line">    - role: httpd</span><br><span class="line">      tags: web</span><br><span class="line">      when: ansible_distribution_major_version == "6"</span><br><span class="line">    - role: nginx</span><br><span class="line">      tags: web2</span><br><span class="line">      when: ansible_distribution_major_version == "7"</span><br><span class="line"></span><br><span class="line">[root@localhost ansible]# ansible-playbook -t web1 role-httpd-nginx.yml</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {
    let activeClass = CONFIG.comments.activeClass;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
